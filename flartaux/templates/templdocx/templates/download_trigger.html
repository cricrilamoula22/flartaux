<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download in Progress</title>
    <script>
        function checkStatus() {
            fetch('/check_status/{{ task_id }}')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "complete") {
                        document.getElementById("download-link").style.display = "block";
                    } else {
                        setTimeout(checkStatus, 1000);
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            checkStatus();
        });
    </script>
</head>
<body>
    <h1>Preparing your download...</h1>
    <div id="progress-bar" style="width: 100%; background-color: #f3f3f3;">
        <div id="progress" style="width: 0%; height: 30px; background-color: #4caf50;"></div>
    </div>
    <script>
        function updateProgressBar() {
            var progressBar = document.getElementById("progress");
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + "%";
                }
            }, 100);
        }

        updateProgressBar();
    </script>
    <a id="download-link" href="{{ url_for('send_file_route', filename='output_with_page_breaks.docx') }}" style="display: none;">Download your file</a>
</body>
</html>
