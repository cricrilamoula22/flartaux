{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Categories</h3>
<form method="post" class="card p-3 mb-3">
  <div class="row g-2">
    <div class="col-md-6">
      <label class="form-label">New Category Name</label>
      <input name="name" class="form-control" placeholder="e.g., Groceries" required>
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <button class="btn btn-primary">Add Category</button>
    </div>
  </div>
</form>

<div class="card">
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead><tr><th>id</th><th>Name</th><th class="text-end">Actions</th></tr></thead>
      <tbody>
        {% for c in categories %}
        <tr>
          <td>{{ c.id }}</td>
		  <td>{{ c.name }}</td>
          <td class="text-end">
            <form method="post" action="{{ url_for('categories.delete', cat_id=c.id) }}" onsubmit="return confirm('Delete category? Transactions will keep the category as blank.')">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="2" class="text-center py-4">No categories yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
