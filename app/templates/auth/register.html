{% extends "base.html" %}
{% block content %}
<h2>Créer un compte</h2>
<form method="POST">
  <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control mb-2">
  <input type="password" name="password" placeholder="Mot de passe" class="form-control mb-2">
  <input type="text" name="unit" placeholder="Nom de l'unité" class="form-control mb-2">
  <select name="role" class="form-control mb-2">
    <option value="agent">Agent</option>
    <option value="chef">Chef d'unité</option>
  </select>
  <button class="btn btn-success">Créer le compte</button>
</form>
{% endblock %}
